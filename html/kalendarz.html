<!DOCTYPE html>
<html>

<head>
  <title>Kalendarz+</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link href="../css/kalendarz.css" rel="stylesheet">
  <script defer src="../js/kalendarz.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="sidebarId" class="sidebar"></div>

  <!-- ############ KALENDARZ ############ -->

  <section class="home-section">

    <!-- Wybieranie dat -->

    <div id="calPeriod">
      <input id="calBack" type="button" value="&lt;">
      <select id="calMonth"></select>
      <input type="number" id="calYear">
      <input id="calNext" type="button" value="&gt;">
    </div>

    <!-- Kalendarz -->

    <div id="calWrap"></div>

    <!-- Zdarzenia -->

    <dialog id="calForm">
      <form method="dialog">
        <div id="evtClose">X</div>
        <h2>Wydarzenie</h2>
        <label>Data</label>
        <input type="text" id="evtDate" readonly>
        <label>Informacje</label>
        <textarea id="evtTxt" required></textarea>

        <input id="evtDel" type="button" value="Usuń">
        <input id="evtSave" type="submit" value="Zapisz">
      </form>
    </dialog>
    </div>


    <!-- Tryb ciemniejszy/jaśniejszy -->

    <div class="text">
      <div class="button-container">
        <button class="color-button">
          <i class='bx bxs-sun icon'></i>
      </div>
    </div>
    </button></div>
    
  </section>

  <script src="../js/loadSidebar.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../js/lightdark.js"></script>
</body>

</html>
