<!DOCTYPE html>
<html>
  <head>
    <title>Kalendarz+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="kalendarz.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="kalendarz.js"></script>
  </head>
  <body>

    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxs-graduation icon'></i>
        <div class="logo_name">Student+</div>
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <i class='bx bx-home'></i>
            <span class="links_name">Strona główna+</span>
          </a>
          <span class="tooltip">S+</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-note'></i>
            <span class="links_name">Notatki+</span>
          </a>
          <span class="tooltip">N+</span>
        </li>
        <li>
          <a href="kalendarz.html">
            <i class='bx bx-calendar-plus'></i>
            <span class="links_name">Kalendarz+</span>
          </a>
          <span class="tooltip">K+</span>
        </li>
        <li>
          <a href="zadania.html">
            <i class='bx bx-task'></i>
            <span class="links_name">Zadania+</span>
          </a>
          <span class="tooltip">Z+</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-face'></i>
            <span class="links_name">Wykładowcy+</span>
          </a>
          <span class="tooltip">W+</span>
        </li>
        <li>
          <a href="reglogin.html">
            <i class='bx bx-log-in'></i>
            <span class="links_name">Zaloguj+</span>
          </a>
          <span class="tooltip">Z+</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="job">Student+ <br> P3D3N</div>
            </div>
          </div>

        </li>
      </ul>
    </div>





 
    <!-- ############ KALENDARZ ############ -->
    <section class="home-section">
    <!-- Wybieranie dat -->
    <div id="calPeriod">
      <input id="calBack" type="button" value="&lt;">
      <select id="calMonth"></select>
      <input type="number" id="calYear">
      <input id="calNext" type="button" value="&gt;">
    </div>

    <!-- Kalendarz -->
    <div id="calWrap"></div>

    <!-- Zdarzenia -->
    <dialog id="calForm"><form method="dialog">
      <div id="evtClose">X</div>
      <h2>Wydarzenie</h2>
      <label>Data</label>
      <input type="text" id="evtDate" readonly>
      <label>Informacje</label>
      <textarea id="evtTxt" required></textarea>

      <input id="evtDel" type="button" value="Usuń">
      <input id="evtSave" type="submit" value="Zapisz">
    </form></dialog>
  </div>
</section>

<script src="sidebar.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
