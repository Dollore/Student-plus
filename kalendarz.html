<!DOCTYPE html>
<html>
  <head>
    <title>Kalendarz+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="kalendarz.css" rel="stylesheet">
    <script defer src="kalendarz.js"></script>
  </head>
  <body>

  </div>
  <ul id="navbar">
      <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i><span> Start</span></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-sticky-note"></i><span> Notatki+</span></a></li>
      <li class="nav-item"><a href="kalendarz.html"><i class="fas fa-calendar-alt"></i><span> Kalendarz+</span></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-tasks"></i><span> Zadania+</span></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-user"></i><span> Wykładowcy+</span></a></li>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- ############ KALENDARZ ############ -->
    <section class="section1">
    <!-- Wybieranie dat -->
    <div id="calPeriod">
      <input id="calBack" type="button" value="&lt;">
      <select id="calMonth"></select>
      <input type="number" id="calYear">
      <input id="calNext" type="button" value="&gt;">
    </div>

    <!-- Kalendarz -->
    <div id="calWrap"></div>

    <!-- Zdarzenia -->
    <dialog id="calForm"><form method="dialog">
      <div id="evtClose">X</div>
      <h2>Wydarzenie</h2>
      <label>Data</label>
      <input type="text" id="evtDate" readonly>
      <label>Informacje</label>
      <textarea id="evtTxt" required></textarea>

      <input id="evtDel" type="button" value="Usuń">
      <input id="evtSave" type="submit" value="Zapisz">
    </form></dialog>

</section>
  </body>
</html>
