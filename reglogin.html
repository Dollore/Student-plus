    <title>Student+</title>
  </head>
  <body>

        <div class="logo-details">
          <i class='bx bxs-graduation icon'></i>
          <div class="logo_name">Student+</div>
          <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <i class='bx bx-home'></i>
              <span class="links_name">Strona główna+</span>
            </a>
            <span class="tooltip">S+</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-note'></i>
              <span class="links_name">Notatki+</span>
            </a>
            <span class="tooltip">N+</span>
          </li>
          <li>
            <a href="kalendarz.html">
              <i class='bx bx-calendar-plus'></i>
              <span class="links_name">Kalendarz+</span>
            </a>
            <span class="tooltip">K+</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-task'></i>
              <span class="links_name">Zadania+</span>
            </a>
            <span class="tooltip">Z+</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-face'></i>
              <span class="links_name">Wykładowcy+</span>
            </a>
            <span class="tooltip">W+</span>
          </li>
          <li>
            <a href="reglogin.html">
              <i class='bx bx-log-in'></i>
              <span class="links_name">Zaloguj+</span>
            </a>
            <span class="tooltip">Z+</span>
            </li>
            <li class="profile">
              <div class="profile-details">
                <div class="name_job">
                  <div class="job">Student+ <br> P3D3N</div>
                </div>
              </div>
  
            </li>
        </ul>
      </div>
      <section class="home-section">
        <div class="text"></div>



    <div class="wrapper">
    	<span class="icon-close">
    		<ion-icon name="close"></ion-icon>
    	</span>
     	<div class="form-box login">
     		<h2>Zaloguj się</h2>
     		<form action="#">
     			<div class="input-box">
     				<span class="icon"><ion-icon name="mail"></ion-icon></span>
     				<input type="email" required>
     				<label>E-mail</label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
     				<input type="password" required>
     				<label>Hasło</label>
     			</div>
     			<div class="remember-forgot">
     				<label><input type="checkbox">Zapamiętaj mnie</label>
     			</div>
				 <div class="remember-forgot">	
					<a href="#"><br>Zapomniałeś/aś hasła?</a>
				</div>
     			
     			<button type="submit" class="btn">Login</button>
     			<div class="login-register">
     				<p>Nie masz konta? <a href="#" class="register-link"><br>Zarejestruj się</a></p>
     			</div>
     			
     		</form>
     	</div>
     	
     	<div class="form-box register">
     		<h2>Zarejestruj się</h2>
     		<form action="#">
     		<div class="input-box">
     				<span class="icon"><ion-icon name="person"></ion-icon></span>
     				<input type="text" required>
     				<label>Imię</label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="person"></ion-icon></span>
     				<input type="text" required>
     				<label>Nazwisko</label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="mail"></ion-icon></span>
     				<input type="email" required>
     				<label>E-mail<br></label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
     				<input type="password" required>
     				<label>Hasło</label>
     			</div>
     			<div class="remember-forgot">
     				<label><br> <input type="checkbox">Zapoznałem/am się z regulaminem </label>
     				
     			</div>
     			
     			<button type="submit" class="btn">Rejestruj</button>
     			<div class="login-register">
     				<p>Masz już konto? <a href="#" class="login-link"><br>Zaloguj się</a></p>
     			</div>
     			
     		</form>
     	</div>
      
    </div>
    
    <script src="reglogin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</section>

<script src="sidebar.js"></script>
