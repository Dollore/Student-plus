<!-- Logowanie/Rejestracja -->
<section class="home-section">
  <div class="text"></div>
  <div class="text">
<div class="login-status" id="loginStatus">
  <!-- Content to display when logged in -->
  <p id="userStatus">Logged in as:</p>
  <p id="userEmail"></p>
  <a href="#" id="logoutLink" onclick="logoutUser()">Wyloguj</a>
</div>

    <div class="wrapper">
    	<span class="icon-close">
    		<ion-icon name="close"></ion-icon>
    	</span>
     	<div class="form-box login">
     		<h2>Zaloguj się</h2>
     		<form action="#">
     			<div class="input-box">
     				<span class="icon"><ion-icon name="mail"></ion-icon></span>
     				<input type="email" required>
     				<label>E-mail</label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
     				<input type="password" required>
     				<label>Hasło</label>
     			</div>
     			<div class="remember-forgot">
     				<label><input type="checkbox"> Zapamiętaj mnie</label>
     			</div>
				 <div class="remember-forgot">	
					<a href="#"><br> Zapomniałaś/eś hasła?</a>
				</div>
     			
     			<button type="submit" class="btn">Login</button>
     			<div class="login-register">
     				<p>Nie masz konta? <a href="#" class="register-link"><br>Zarejestruj się</a></p>
     			</div>
     			
     		</form>
     	</div>
     	
     	<div class="form-box register">
     		<h2>Zarejestruj się</h2>
     		<form action="#">
     		<div class="input-box">
     				<span class="icon"><ion-icon name="person"></ion-icon></span>
     				<input type="text" required>
     				<label>Imię</label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="person"></ion-icon></span>
     				<input type="text" required>
     				<label>Nazwisko</label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="mail"></ion-icon></span>
     				<input type="email" required>
     				<label>E-mail<br></label>
     			</div>
     			<div class="input-box">
     				<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
     				<input type="password" required>
     				<label>Hasło</label>
     			</div>
     			<div class="remember-forgot">
     				<label><br><input type="checkbox"> Akceptuję regulamin </label>		
     			</div>
     			
     			<button type="submit" class="btn">Rejestruj</button>
     			<div class="login-register">
     				<p>Masz już konto? <a href="#" class="login-link"><br>Zaloguj się</a></p>
     			</div>
     			
     		</form>
     	</div>
      
    </div>
